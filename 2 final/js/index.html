<!DOCTYPE html>
<html>
<head>
  <title>Simulador de Números Aleatorios</title>
  <script src="script.js"></script>
</head>
<body>
  <h1>Simulador de Números Aleatorios</h1>
  
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre">

  <label for="limit">Límite:</label>
  <input type="number" id="limit">
  
  <label for="count">Cantidad de números:</label>
  <input type="number" id="count">
  
  <button onclick="generarNumerosAleatorios()">Generar</button>
  
  <h2>Números Aleatorios Generados:</h2>
  <ul id="numerosAleatorios"></ul>
</body>
<script>
    class NumerosAleatorios {
  constructor(persona = '', numeros = []) {
    this.persona = persona;
    this.numeros = numeros;
  }

  getPersona() {
    return this.persona;
  }

  setPersona(persona) {
    this.persona = persona;
  }

  getNumeros() {
    return this.numeros;
  }

  ingresarNumero(numero) {
    this.numeros.push(numero);
  }
}

function generarNumerosAleatorios() {
  const nombreInput = document.getElementById('nombre');
  const limiteInput = document.getElementById('limit');
  const cantidadInput = document.getElementById('count');
  const numerosAleatoriosList = document.getElementById('numerosAleatorios');

  const nombre = nombreInput.value.trim();
  const limite = parseInt(limiteInput.value);
  const cantidad = parseInt(cantidadInput.value);

  if (nombre === '') {
    alert('Por favor, ingrese un nombre.');
    return;
  }

  const numerosAleatorios = new NumerosAleatorios(nombre);

  for (let i = 0; i < cantidad; i++) {
    const numeroAleatorio = Math.floor(Math.random() * limite) + 1;
    numerosAleatorios.ingresarNumero(numeroAleatorio);
  }

  numerosAleatoriosList.innerHTML = '';

  numerosAleatorios.getNumeros().forEach((numero) => {
    const li = document.createElement('li');
    li.textContent = numero;
    numerosAleatoriosList.appendChild(li);
  });
}
</script>
</html>
